name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Linting Check
        run: node ./scripts/lint.js
        env:
          # Change to 'false' to simulate a failing lint
          LINT_SHOULD_PASS: 'true'

